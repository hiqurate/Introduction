<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HiQurate Ops - Our Belief</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="slide-animations.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0B1120',
                            blue: '#0F172A',
                            light: '#1E293B',
                            accent: '#06B6D4',
                            glow: '#22D3EE',
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image:
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <link rel="stylesheet" href="responsive.css">
</head>

<body class="bg-cyber-dark text-white h-screen w-screen overflow-hidden font-body">

    <!-- Floating Orbs -->
    <div class="orb orb-cyan w-96 h-96 -top-32 right-1/4 anim-float"></div>
    <div class="orb orb-purple w-80 h-80 bottom-1/4 -left-20 anim-float-reverse"></div>
    <div class="orb orb-blue w-64 h-64 top-1/2 right-10 anim-float-slow"></div>

    <div class="fixed inset-0 cyber-grid-animated z-0"></div>
    <div class="scan-lines"></div>

    <!-- Corner Brackets -->
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>

    <main class="relative z-10 h-full flex flex-col p-8">

        <div class="flex items-center justify-between mb-8 anim-fade-in-down">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded bg-cyber-accent text-cyber-dark flex items-center justify-center font-bold anim-pulse-glow">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <span class="font-mono text-cyber-accent tracking-wider">OUR PHILOSOPHY</span>
            </div>
        </div>

        <div class="flex-1 grid grid-cols-12 gap-8 items-center">

            <!-- Left: Core Beliefs -->
            <div class="col-span-12 lg:col-span-7 space-y-8">
                <h1 class="text-4xl lg:text-5xl font-bold font-sans anim-fade-in-up delay-100">
                    Our Belief About <br><span class="text-cyber-glow anim-text-glow">Cybersecurity</span>
                </h1>

                <p class="text-xl text-gray-300 anim-fade-in-up delay-200">We believe cybersecurity should:</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div
                        class="glass-card-enhanced p-4 rounded-xl flex items-center gap-3 hover-lift hover-glow anim-fade-in-up delay-300">
                        <div
                            class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-400 shrink-0 anim-float">
                            <i class="fa-solid fa-arrow-trend-up"></i>
                        </div>
                        <span class="font-medium">Enable business growth, not slow it down</span>
                    </div>

                    <div
                        class="glass-card-enhanced p-4 rounded-xl flex items-center gap-3 hover-lift hover-glow anim-fade-in-up delay-400">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400 shrink-0">
                            <i class="fa-solid fa-shield-halved"></i>
                        </div>
                        <span class="font-medium">Be practical and risk-focused</span>
                    </div>

                    <div
                        class="glass-card-enhanced p-4 rounded-xl flex items-center gap-3 hover-lift hover-glow anim-fade-in-up delay-500">
                        <div
                            class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-400 shrink-0">
                            <i class="fa-solid fa-scale-balanced"></i>
                        </div>
                        <span class="font-medium">Be affordable and scalable</span>
                    </div>

                    <div
                        class="glass-card-enhanced p-4 rounded-xl flex items-center gap-3 hover-lift hover-glow anim-fade-in-up delay-600">
                        <div
                            class="w-10 h-10 rounded-full bg-orange-500/10 flex items-center justify-center text-orange-400 shrink-0">
                            <i class="fa-solid fa-comments"></i>
                        </div>
                        <span class="font-medium">Be understood by business leaders</span>
                    </div>
                </div>
            </div>

            <!-- Right: Impact Statement -->
            <div class="col-span-12 lg:col-span-5 flex justify-center anim-scale-in delay-400">
                <div class="relative">
                    <div class="absolute inset-0 bg-cyber-accent/20 blur-3xl rounded-full anim-float"></div>
                    <div
                        class="relative glass-card-enhanced p-8 rounded-2xl border border-cyber-accent/30 text-center hover-lift hover-glow">
                        <i
                            class="fa-solid fa-quote-left text-3xl text-cyber-accent mb-4 opacity-50 anim-fade-in-down delay-500"></i>
                        <h3 class="text-2xl font-bold text-white mb-4 leading-relaxed anim-fade-in-up delay-600">
                            Cybersecurity is no longer a <br>
                            <span
                                class="text-slate-400 line-through decoration-red-500 decoration-2">good-to-have.</span>
                        </h3>
                        <div class="text-3xl font-bold text-cyber-glow anim-text-glow anim-fade-in-up delay-700">
                            It is a business necessity.
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="absolute bottom-8 w-full px-8 flex justify-between items-end left-0 anim-fade-in-up delay-800">
            <div class="flex gap-2">
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-12 bg-cyber-accent rounded-full shadow-[0_0_10px_rgba(6,182,212,0.5)]"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
            </div>
            <div class="text-slate-600 font-mono text-[10px]">04 / 11</div>
        </div>

    </main>
</body>

</html>
