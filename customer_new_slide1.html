<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HiQurate Ops - Cover Slide</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0B1120',
                            blue: '#0F172A',
                            light: '#1E293B',
                            accent: '#06B6D4',
                            glow: '#22D3EE',
                            surface: '#182235'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image:
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(6, 182, 212, 0.6);
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .animate-orbit {
            animation: orbit 20s linear infinite;
        }

        .animate-orbit-reverse {
            animation: orbit 15s linear infinite reverse;
        }

        .gradient-text {
            background: linear-gradient(135deg, #22D3EE 0%, #06B6D4 50%, #0891B2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    <link rel="stylesheet" href="responsive.css">
</head>

<body class="bg-gray-900 m-0 p-0 overflow-hidden">
    <div class="w-full h-screen max-w-[1280px] max-h-[720px] bg-cyber-dark text-white relative flex overflow-hidden font-body cyber-grid">
        <!-- Animated Background Orbs -->
        <div
            class="absolute top-[-150px] right-[-100px] w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[100px] animate-pulse">
        </div>
        <div class="absolute bottom-[-150px] left-[-100px] w-[400px] h-[400px] bg-blue-600/10 rounded-full blur-[80px] animate-pulse"
            style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 right-1/3 w-[300px] h-[300px] bg-purple-500/5 rounded-full blur-[60px]"></div>

        <!-- Right side abstract shape -->
        <div
            class="absolute top-0 right-0 w-[550px] h-full bg-cyber-surface/50 z-0 transform -skew-x-12 translate-x-20 border-l-2 border-cyber-accent/30 backdrop-blur-sm">
        </div>

        <!-- Main Content Area -->
        <div class="relative z-10 flex flex-col justify-center h-full pl-20 pr-10 w-[55%]">
            <!-- Logo -->
            <div class="mb-6">
                <img src="assets/images/logo.png" alt="HiQurate Ops Logo" class="h-14 w-auto" />
            </div>

            <!-- Status Badge -->
            <div
                class="inline-flex items-center gap-2 mb-6 px-4 py-2 rounded-full bg-cyber-surface/60 border border-cyber-accent/30 backdrop-blur-sm w-fit">
                <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                <span class="text-cyber-glow font-mono text-xs tracking-widest uppercase">Cybersecurity Partner</span>
            </div>

            <!-- Main Title -->
            <h1 class="font-sans text-6xl font-extrabold leading-[1.1] mb-6 text-white tracking-tight">
                HiQurate <span class="gradient-text">Ops</span>
            </h1>

            <!-- Subtitle with accent -->
            <div class="flex items-center gap-4 mb-8">
                <div class="w-1 h-16 bg-gradient-to-b from-cyber-accent to-blue-600 rounded-full"></div>
                <h2 class="font-sans text-2xl font-semibold text-slate-200 leading-snug">
                    Practical Cybersecurity<br />for Growing Businesses
                </h2>
            </div>

            <!-- Body Text -->
            <p class="text-base text-slate-400 leading-relaxed max-w-lg mb-8">
                We help businesses understand their real cyber risks and build practical, effective security without
                unnecessary complexity or cost.
            </p>

            <!-- CTA Button -->
            <div class="flex items-center gap-4">
                <div
                    class="group flex items-center gap-3 px-6 py-3 bg-cyber-accent/10 border border-cyber-accent/50 rounded-lg cursor-pointer hover:bg-cyber-accent/20 hover:border-cyber-accent transition-all duration-300">
                    <span class="text-cyber-glow font-semibold">Transform your security</span>
                    <i
                        class="fas fa-arrow-right text-cyber-glow group-hover:translate-x-1 transition-transform duration-300"></i>
                </div>
            </div>
        </div>

        <!-- Right Side Graphic Area -->
        <div class="relative z-10 w-[45%] h-full flex items-center justify-center">
            <div class="relative w-[350px] h-[350px]">
                <!-- Outer orbit ring -->
                <div
                    class="absolute inset-[-20px] border-2 border-dashed border-slate-700/50 rounded-full animate-orbit">
                </div>

                <!-- Inner orbit ring -->
                <div class="absolute inset-[20px] border border-slate-700/30 rounded-full animate-orbit-reverse"></div>

                <!-- Central Shield -->
                <div class="absolute inset-0 flex items-center justify-center z-20">
                    <div class="relative animate-float">
                        <div class="absolute inset-0 bg-cyber-accent/20 rounded-full blur-xl animate-pulse-glow"></div>
                        <i
                            class="fas fa-shield-virus text-8xl text-cyber-glow drop-shadow-[0_0_30px_rgba(34,211,238,0.5)]"></i>
                    </div>
                </div>

                <!-- Orbiting Icons -->
                <div
                    class="absolute top-[-10px] left-1/2 transform -translate-x-1/2 bg-cyber-dark/90 p-3 rounded-xl border border-blue-500/50 backdrop-blur-sm shadow-lg shadow-blue-500/20 hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-lock text-blue-400 text-lg"></i>
                </div>
                <div
                    class="absolute bottom-[-10px] left-1/2 transform -translate-x-1/2 bg-cyber-dark/90 p-3 rounded-xl border border-teal-500/50 backdrop-blur-sm shadow-lg shadow-teal-500/20 hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-database text-teal-400 text-lg"></i>
                </div>
                <div
                    class="absolute left-[-10px] top-1/2 transform -translate-y-1/2 bg-cyber-dark/90 p-3 rounded-xl border border-purple-500/50 backdrop-blur-sm shadow-lg shadow-purple-500/20 hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-user-shield text-purple-400 text-lg"></i>
                </div>
                <div
                    class="absolute right-[-10px] top-1/2 transform -translate-y-1/2 bg-cyber-dark/90 p-3 rounded-xl border border-amber-500/50 backdrop-blur-sm shadow-lg shadow-amber-500/20 hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-network-wired text-amber-400 text-lg"></i>
                </div>

                <!-- Corner accents -->
                <div
                    class="absolute top-10 right-10 w-3 h-3 bg-cyan-400 rounded-full animate-pulse shadow-lg shadow-cyan-400/50">
                </div>
                <div class="absolute bottom-10 left-10 w-2 h-2 bg-blue-400 rounded-full animate-pulse shadow-lg shadow-blue-400/50"
                    style="animation-delay: 0.5s;"></div>
            </div>
        </div>

        <!-- Footer Strip with gradient -->
        <div class="absolute bottom-0 left-0 w-full h-1.5 bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500">
        </div>

        <!-- Top corner accent -->
        <div
            class="absolute top-0 right-0 w-32 h-32 border-r-4 border-t-4 border-cyber-light rounded-tr-[40px] opacity-30">
        </div>
    </div>
</body>

</html>
