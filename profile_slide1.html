<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HiQurate Ops - Company Profile Cover</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0B1120',
                            blue: '#0F172A',
                            accent: '#06B6D4',
                            glow: '#22D3EE',
                            surface: '#182235'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image:
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #22D3EE 0%, #06B6D4 50%, #0891B2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-cyber-dark m-0 p-0 overflow-hidden">
    <div
        class="w-[1280px] h-[720px] bg-cyber-dark text-white relative flex flex-col items-center justify-center overflow-hidden cyber-grid">
        <!-- Abstract Orbs -->
        <div
            class="absolute top-[-100px] right-[-100px] w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-[120px] animate-pulse">
        </div>
        <div class="absolute bottom-[-100px] left-[-100px] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px] animate-pulse"
            style="animation-delay: 2s;"></div>

        <!-- Content -->
        <div class="relative z-10 text-center">
            <div class="mb-12 animate-float">
                <img src="assets/images/logo.png" alt="HiQurate Ops Logo"
                    class="h-32 mx-auto drop-shadow-[0_0_30px_rgba(6,182,212,0.4)]" />
            </div>

            <h1 class="font-sans text-8xl font-black mb-4 tracking-tighter">
                HiQurate <span class="gradient-text uppercase">Ops</span>
            </h1>

            <div class="flex items-center justify-center gap-6 mb-12">
                <div class="h-px w-24 bg-gradient-to-r from-transparent to-cyber-accent"></div>
                <p class="font-mono text-xl tracking-[0.5em] text-cyber-glow uppercase">Established 2025</p>
                <div class="h-px w-24 bg-gradient-to-l from-transparent to-cyber-accent"></div>
            </div>

            <p class="text-2xl text-slate-400 font-light max-w-2xl mx-auto leading-relaxed italic">
                "Practical Cybersecurity for Ambitious Enterprises"
            </p>
        </div>

        <!-- Footer Accent -->
        <div
            class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-transparent via-cyber-accent to-transparent opacity-50">
        </div>
    </div>
</body>

</html>
