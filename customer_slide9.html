<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HiQurate Ops - Architecture</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0B1120',
                            blue: '#0F172A',
                            light: '#1E293B',
                            accent: '#06B6D4',
                            glow: '#22D3EE',
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image:
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .flow-line {
            stroke-dasharray: 10;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
    </style>
</head>

<body class="bg-cyber-dark text-white h-screen w-screen overflow-hidden font-body">

    <div class="fixed inset-0 cyber-grid z-0"></div>

    <main class="relative z-10 h-full flex flex-col p-8">

        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded bg-cyber-light border border-white/10 flex items-center justify-center font-bold">
                    <i class="fa-solid fa-server"></i>
                </div>
                <span class="font-mono text-gray-400 tracking-wider text-sm">TECHNOLOGY STACK</span>
            </div>
            <h1 class="text-2xl font-bold font-sans text-right">Unified Defense <span
                    class="text-cyber-glow">Architecture</span></h1>
        </div>

        <div class="flex-1 relative flex items-center justify-center overflow-hidden">

            <!-- Fixed Width Diagram Wrapper to ensure SVG alignment -->
            <div class="relative w-[1000px] h-[600px] flex items-center justify-center">

                <!-- Central Intelligence -->
                <div
                    class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 bg-cyber-blue border-2 border-cyber-accent rounded-2xl p-8 w-64 text-center shadow-[0_0_50px_rgba(6,182,212,0.2)]">
                    <div
                        class="w-16 h-16 bg-cyber-dark rounded-full border border-cyber-accent/50 mx-auto flex items-center justify-center mb-4 text-3xl text-cyber-glow animate-pulse">
                        <i class="fa-solid fa-brain"></i>
                    </div>
                    <h3 class="font-bold text-white text-lg">HiQurate Core</h3>
                    <p class="text-xs text-gray-400 mt-2">Correlation Engine • AI Triage • Automation Playbooks</p>
                </div>

                <!-- Left: Sources (Absolute relative to 1000px wrapper) -->
                <!-- x=250 means left: 25% or 250px. Wrapper is 1000px. -->
                <div class="absolute left-[100px] top-1/2 -translate-y-1/2 space-y-20">
                    <div
                        class="w-48 bg-cyber-light/40 border border-white/5 rounded-lg p-3 flex items-center gap-3 relative z-10">
                        <i class="fa-brands fa-aws text-yellow-500 text-xl"></i>
                        <div>
                            <div class="text-sm font-bold">Cloud Infra</div>
                            <div class="text-[10px] text-gray-500">AWS / Azure / GCP</div>
                        </div>
                        <!-- Dot for connection -->
                        <div
                            class="absolute -right-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-cyber-dark border border-cyber-accent rounded-full">
                        </div>
                    </div>
                    <div
                        class="w-48 bg-cyber-light/40 border border-white/5 rounded-lg p-3 flex items-center gap-3 relative z-10">
                        <i class="fa-solid fa-laptop text-blue-400 text-xl"></i>
                        <div>
                            <div class="text-sm font-bold">Endpoints</div>
                            <div class="text-[10px] text-gray-500">EDR / Antivirus</div>
                        </div>
                        <div
                            class="absolute -right-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-cyber-dark border border-cyber-accent rounded-full">
                        </div>
                    </div>
                    <div
                        class="w-48 bg-cyber-light/40 border border-white/5 rounded-lg p-3 flex items-center gap-3 relative z-10">
                        <i class="fa-solid fa-network-wired text-green-400 text-xl"></i>
                        <div>
                            <div class="text-sm font-bold">Network</div>
                            <div class="text-[10px] text-gray-500">Firewall / IDS</div>
                        </div>
                        <div
                            class="absolute -right-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-cyber-dark border border-cyber-accent rounded-full">
                        </div>
                    </div>
                </div>

                <!-- Right: Outputs -->
                <div class="absolute right-[100px] top-1/2 -translate-y-1/2 space-y-20">
                    <div
                        class="w-48 bg-cyber-light/40 border border-white/5 rounded-lg p-3 flex items-center gap-3 relative z-10">
                        <!-- Dot for connection -->
                        <div
                            class="absolute -left-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-cyber-dark border border-cyber-accent rounded-full">
                        </div>
                        <i class="fa-solid fa-phone text-red-400 text-xl"></i>
                        <div>
                            <div class="text-sm font-bold">Incident Alert</div>
                            <div class="text-[10px] text-gray-500">Real-time PagerDuty</div>
                        </div>
                    </div>
                    <div
                        class="w-48 bg-cyber-light/40 border border-white/5 rounded-lg p-3 flex items-center gap-3 relative z-10">
                        <div
                            class="absolute -left-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-cyber-dark border border-cyber-accent rounded-full">
                        </div>
                        <i class="fa-solid fa-file-contract text-purple-400 text-xl"></i>
                        <div>
                            <div class="text-sm font-bold">Reporting</div>
                            <div class="text-[10px] text-gray-500">Weekly/Monthly PDF</div>
                        </div>
                    </div>
                    <div
                        class="w-48 bg-cyber-light/40 border border-white/5 rounded-lg p-3 flex items-center gap-3 relative z-10">
                        <div
                            class="absolute -left-2 top-1/2 -translate-y-1/2 w-4 h-4 bg-cyber-dark border border-cyber-accent rounded-full">
                        </div>
                        <i class="fa-solid fa-wand-magic-sparkles text-cyber-glow text-xl"></i>
                        <div>
                            <div class="text-sm font-bold">Auto-Fix</div>
                            <div class="text-[10px] text-gray-500">SOAR Remediation</div>
                        </div>
                    </div>
                </div>

                <!-- Connecting Lines (SVG layer) -->
                <!-- Coordinates are now relative to the 1000x600 container -->
                <!-- Left column x (right edge) approx 100 + 192 = 292. Let's start lines at 300. -->
                <!-- Center column x (left edge) = 500 - 128 = 372. x (right edge) = 500 + 128 = 628. -->
                <!-- Right column x (left edge) approx 1000 - 100 - 192 = 708. Let's end lines at 700. -->
                <svg class="absolute inset-0 w-full h-full pointer-events-none z-0 opacity-60" viewBox="0 0 1000 600">
                    <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
                            markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 z" fill="#22d3ee" />
                        </marker>
                    </defs>

                    <!-- Lines from Left (Sources) to Center -->
                    <!-- Top Source (Cloud) y ~ 150 -->
                    <path d="M 300 150 C 350 150, 350 300, 370 300" fill="none" stroke="#06b6d4" stroke-width="2"
                        class="flow-line" />
                    <!-- Mid Source (Endpoint) y ~ 300 -->
                    <path d="M 300 300 L 370 300" fill="none" stroke="#06b6d4" stroke-width="2" class="flow-line" />
                    <!-- Bot Source (Network) y ~ 450 -->
                    <path d="M 300 450 C 350 450, 350 300, 370 300" fill="none" stroke="#06b6d4" stroke-width="2"
                        class="flow-line" />


                    <!-- Lines from Center to Right (Outputs) -->
                    <!-- Top Output (Alert) y ~ 150 -->
                    <path d="M 628 300 C 650 300, 650 150, 700 150" fill="none" stroke="#22d3ee" stroke-width="2"
                        marker-end="url(#arrow)" />
                    <!-- Mid Output (Report) y ~ 300 -->
                    <path d="M 628 300 L 700 300" fill="none" stroke="#22d3ee" stroke-width="2"
                        marker-end="url(#arrow)" />
                    <!-- Bot Output (Fix) y ~ 450 -->
                    <path d="M 628 300 C 650 300, 650 450, 700 450" fill="none" stroke="#22d3ee" stroke-width="2"
                        marker-end="url(#arrow)" />

                </svg>
            </div>
        </div>

        <div class="absolute bottom-8 w-full px-8 flex justify-between items-end left-0">
            <div class="flex gap-2">
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-12 bg-cyber-accent rounded-full"></div>
            </div>
        </div>

    </main>
</body>

</html>
```
