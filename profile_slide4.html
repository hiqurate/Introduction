<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HiQurate Ops - Contact Us</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0B1120',
                            blue: '#0F172A',
                            accent: '#06B6D4',
                            glow: '#22D3EE',
                            surface: '#182235'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image: linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .contact-card {
            background: rgba(24, 34, 53, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            border-color: #06B6D4;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(6, 182, 211, 0.1);
        }
    </style>
</head>

<body class="bg-cyber-dark m-0 p-0 overflow-hidden">
    <div
        class="w-[1280px] h-[720px] bg-cyber-dark text-white relative flex flex-col items-center justify-center overflow-hidden cyber-grid p-16">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-cyber-accent/5 rounded-full blur-[150px]">
        </div>

        <div class="relative z-10 text-center mb-16">
            <p class="text-cyber-glow font-mono text-sm tracking-[0.4em] uppercase mb-4">Let's Secure Your Future</p>
            <h2 class="text-6xl font-black font-sans uppercase">Contact <span class="text-cyber-accent">Us</span></h2>
        </div>

        <div class="grid grid-cols-3 gap-8 w-full max-w-6xl relative z-10">
            <div class="contact-card p-10 rounded-3xl text-center">
                <div
                    class="w-16 h-16 bg-cyber-accent/10 rounded-2xl flex items-center justify-center text-cyber-glow mx-auto mb-6 text-2xl">
                    <i class="fas fa-globe"></i>
                </div>
                <h4 class="font-bold text-xl mb-2">Website</h4>
                <p class="text-slate-400 font-mono text-lg">www.hiqurateops.com</p>
            </div>

            <div
                class="contact-card p-10 rounded-3xl text-center border-cyber-accent/50 shadow-[0_0_30px_rgba(6,182,212,0.2)]">
                <div
                    class="w-16 h-16 bg-cyber-accent rounded-2xl flex items-center justify-center text-cyber-dark mx-auto mb-6 text-2xl">
                    <i class="fas fa-envelope"></i>
                </div>
                <h4 class="font-bold text-xl mb-2">Email</h4>
                <p class="text-white font-mono text-lg font-bold">sayHi@hiqurateops.com</p>
            </div>

            <div class="contact-card p-10 rounded-3xl text-center">
                <div
                    class="w-16 h-16 bg-cyber-accent/10 rounded-2xl flex items-center justify-center text-cyber-glow mx-auto mb-6 text-2xl">
                    <i class="fas fa-phone"></i>
                </div>
                <h4 class="font-bold text-xl mb-2">Contact</h4>
                <p class="text-slate-400 font-mono text-lg font-bold">+91 9779916669</p>
            </div>
        </div>

        <div class="mt-20 relative z-10">
            <img src="assets/images/logo.png" alt="Logo" class="h-16 mx-auto opacity-80" />
            <p class="mt-6 text-slate-500 font-mono text-sm tracking-widest">ESTABLISHED 2025</p>
        </div>
    </div>
</body>

</html>
