<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HiQurate Ops - Comparison</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0B1120',
                            blue: '#0F172A',
                            light: '#1E293B',
                            accent: '#06B6D4',
                            glow: '#22D3EE',
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        .cyber-grid {
            background-image:
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="bg-cyber-dark text-white h-screen w-screen overflow-hidden font-body">

    <div class="fixed inset-0 cyber-grid z-0"></div>

    <main class="relative z-10 h-full flex flex-col items-center justify-center p-8">

        <h1 class="text-4xl lg:text-5xl font-bold font-sans mb-12 text-center">
            The <span class="text-cyber-glow">Clear Choice</span>
        </h1>

        <div
            class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-3 gap-0 rounded-2xl overflow-hidden border border-white/10 shadow-2xl">

            <!-- Headers -->
            <div class="col-span-1 bg-cyber-blue p-6 flex items-center border-b border-r border-white/5">
                <span class="font-mono text-gray-400 font-bold tracking-wider">FEATURE</span>
            </div>
            <div
                class="col-span-1 bg-cyber-light/50 p-6 flex items-center justify-center border-b border-r border-white/5">
                <span class="font-mono text-gray-400 font-bold uppercase">Average MSP</span>
            </div>
            <div
                class="col-span-1 bg-cyber-accent/10 p-6 flex items-center justify-center border-b border-r border-white/5 relative overflow-hidden">
                <div class="absolute inset-0 bg-cyber-accent/5 animate-pulse"></div>
                <span class="font-mono text-cyber-glow font-bold relative z-10 flex items-center gap-2"><i
                        class="fa-solid fa-check"></i> HIQURATE OPS</span>
            </div>

            <!-- Row 1 -->
            <div class="col-span-1 bg-cyber-blue p-6 flex items-center border-b border-r border-white/5">
                <span class="font-bold text-white">Response Time</span>
            </div>
            <div
                class="col-span-1 bg-cyber-light/50 p-6 flex items-center justify-center border-b border-r border-white/5 text-gray-400 text-sm">
                Hours (Contract based SLA)
            </div>
            <div
                class="col-span-1 bg-cyber-accent/10 p-6 flex items-center justify-center border-b border-r border-white/5 text-white font-bold text-lg">
                Minutes (Automated Triage)
            </div>

            <!-- Row 2 -->
            <div class="col-span-1 bg-cyber-blue p-6 flex items-center border-b border-r border-white/5">
                <span class="font-bold text-white">Core Focus</span>
            </div>
            <div
                class="col-span-1 bg-cyber-light/50 p-6 flex items-center justify-center border-b border-r border-white/5 text-gray-400 text-sm">
                Managing IT Tickets
            </div>
            <div
                class="col-span-1 bg-cyber-accent/10 p-6 flex items-center justify-center border-b border-r border-white/5 text-white font-bold text-lg">
                Eliminating Security Threats
            </div>

            <!-- Row 3 -->
            <div class="col-span-1 bg-cyber-blue p-6 flex items-center border-b border-r border-white/5">
                <span class="font-bold text-white">Technology</span>
            </div>
            <div
                class="col-span-1 bg-cyber-light/50 p-6 flex items-center justify-center border-b border-r border-white/5 text-gray-400 text-sm">
                Generic, Siloed Tools
            </div>
            <div
                class="col-span-1 bg-cyber-accent/10 p-6 flex items-center justify-center border-b border-r border-white/5 text-white font-bold text-lg">
                Integrated AI & ML Stack
            </div>

            <!-- Row 4 -->
            <div class="col-span-1 bg-cyber-blue p-6 flex items-center border-r border-white/5">
                <span class="font-bold text-white">Cost Model</span>
            </div>
            <div
                class="col-span-1 bg-cyber-light/50 p-6 flex items-center justify-center border-r border-white/5 text-gray-400 text-sm">
                Unpredictable / Hourly Rates
            </div>
            <div
                class="col-span-1 bg-cyber-accent/10 p-6 flex items-center justify-center border-r border-white/5 text-white font-bold text-lg">
                Transparent & Fixed
            </div>

        </div>

        <div class="absolute bottom-8 w-full px-8 flex justify-between items-end left-0">
            <div class="flex gap-2">
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
                <div class="h-1 w-12 bg-cyber-accent rounded-full"></div>
                <div class="h-1 w-2 bg-gray-700 rounded-full"></div>
            </div>
            
        </div>

    </main>
</body>

</html>
